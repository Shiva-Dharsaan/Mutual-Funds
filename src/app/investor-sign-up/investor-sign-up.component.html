<div class="container" id="container">
  <div class="signup-container">
    <h1>Investor Sign Up</h1>
    <form (ngSubmit)="onSubmit()" #SignUpForm="ngForm">
      <label for="name">Name:</label>
      <input type="text" name="created_by"  [(ngModel)]="login.created_by" id="name" required>
      <label for="login-id">Login ID:</label>
      <input type="text" name="login_id" [(ngModel)]="login.login_id" id="login-id" required>
      <label for="password">Password:</label>
      <input type="password" name="password"  [(ngModel)]="login.password" id="password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a routerLink="/investorLogIn">Login</a>
      <a> / </a>
      <a routerLink="/home" class="home-icon" style="color: #090909;">&#8962;</a>
    </p>
  </div>
</div>
