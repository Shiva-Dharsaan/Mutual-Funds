
<div class="container" id="container">
  <div class="signup-container">
    <h1>Portfolio Manager Sign Up</h1>
    <form  (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="created_by" [(ngModel)]="login.created_by" pattern="[A-Za-z]+" title="Name should contain alphabets only" required>
      <label for="login-id">Login ID:</label>
      <input type="text" id="login-id" name="login_id"  [(ngModel)]="login.login_id" pattern="[A-Za-z0-9]+" title="Login ID should be alphanumeric" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="login.password" pattern="[A-Za-z0-9]{7,}" title="Password should be greater than 6 alphanumeric characters" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a routerLink="/pmLogin">Login</a>
      <a> / </a>
      <a routerLink="/home" class="home-icon" style="color: #090909;">&#8962;</a>
    </p>
  </div>
  <footer>
    <p>&copy; 2023 ABC Mutual Funds. All rights reserved.</p>
  </footer>
  <script src="portfolio-signup.js"></script> <!-- Link to your portfolio signup JavaScript file -->
</div>
